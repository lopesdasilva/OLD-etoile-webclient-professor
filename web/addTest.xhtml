<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/disciplineTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <h:panelGrid columns="5" styleClass="breadcrums" >
                        <p:commandLink value="Profile" ajax="false" action="#{userManager.redirectProfile()}" />
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedDiscipline.name}" disabled="true"/>
                        <h:outputLabel value=">"/>
                        <p:commandLink value="News and Resources" disabled="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" styleClass="userbar">
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>

                    <p:fieldset legend="Add Test">
                        <p:wizard>
                            <p:tab title="Test Description" >
                                <center>
                                    <h:outputText value="Test Name:"/>
                                    <p:inputText value="Test Name" />
                                </center>
                                <p:panelGrid columns="3" >
                                    <p:column id="ModuleSelection">
                                        <h:outputText value="Module:"/><br/>
                                        <p:selectOneMenu required="true" >  
                                            <f:selectItem itemLabel="Select Module" noSelectionOption="true"  />  
                                            <f:selectItems value="#{userManager.selectedDiscipline.modules}" var="module" itemLabel="#{module.name}" itemValue="#{module}"/>  
                                        </p:selectOneMenu>  
                                    </p:column>
                                    <p:column id="StartDate">
                                        <h:outputText value="Start Date"/><br/>    
                                        <p:calendar id="popupButtonCalStart" showOn="button" />  

                                    </p:column>
                                    <p:column id="FinishDate">
                                        <h:outputText value="Finish Date"/><br/>  
                                        <p:calendar  id="popupButtonCalFinish" showOn="button" />  
                                    </p:column>

                                </p:panelGrid>

                                <h:outputText value="Insert Test Description:"/><br/>
                                <p:inputText value="Description"  size="50"/>

                            </p:tab>
                            <p:tab title="Questions">
                                <p:commandButton value="Add Question" actionListener="AddQuestion.show();"/>
                                <p:dialog id="AddQuestion" widgetVar="AddQuestion">
                                    <h3>Nome</h3>
                                </p:dialog>
                            </p:tab>

                        </p:wizard>


                    </p:fieldset>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
