<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/templates/disciplineTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <h:panelGrid columns="5" styleClass="breadcrums" >
                        <p:commandLink value="Profile" ajax="false" action="#{userManager.redirectProfile()}" />
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedDiscipline.name}" disabled="true"/>
                        <h:outputLabel value=">"/>
                        <p:commandLink value="News and Resources" disabled="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" styleClass="userbar">
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>

<p:commandButton value="Add Question" action="#{userManager.addQuestion}"/>
                    <p:fieldset legend="Add Module to #{userManager.selectedDiscipline.name}">
                        <center>

                            <p:panelGrid columns="2" >
                                <h:outputText value="Module Name:"/>
                                <p:inputText value="#{userManager.moduleName}"/>
                                <h:outputText value="Module Description:"/>
                                <p:inputTextarea title="" disabled="true" />

                            </p:panelGrid>
                            <p:panelGrid columns="2" >
                                
                                <p:commandButton value="Add Module" action="#{userManager.addModule}" />
                                <p:commandButton value="Cancel" action="profile" ajax="false"/>
                            </p:panelGrid>
                        </center>

                    </p:fieldset>
                    <br/>
                    <p:fieldset legend="Modules">
                        <p:selectManyCheckbox   layout="pageDirection">  
                                            <f:selectItems value="#{userManager.selectedDiscipline.modules}" var="module" itemLabel="#{module.name}" itemValue="#{module}"/>  
                        </p:selectManyCheckbox>  
                    </p:fieldset>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
