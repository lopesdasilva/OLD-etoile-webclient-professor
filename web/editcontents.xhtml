<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./resources/templates/disciplineTemplate.xhtml">

            <ui:define name="toptop">
                <h:form>
                    <h:panelGrid columns="5" styleClass="breadcrums" >
                        <p:commandLink value="Home" ajax="false" action="profile" />
                        <h:outputLabel value=">"/>
                        <p:commandLink value="#{userManager.selectedDiscipline.name}" disabled="true"/>
                        <h:outputLabel value=">"/>
                        <p:commandLink value="News and Resources" disabled="true"/>
                    </h:panelGrid>

                    <h:panelGrid columns="5" styleClass="userbar">
                        <p:commandLink value="Add News" ajax="false" action="addNews"/>
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Account" ajax="false" action="#{userManager.redirectAccount()}" disabled="true" />
                        <h:outputLabel value="|"/>
                        <p:commandLink value="Logoff" ajax="false" action="#{userManager.logOff()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="content">

                <p:fieldset legend="Edit Contents" style="width: 800px">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="false" autoUpdate="true" />
                        <p:editor value="#{userManager.editDescription}" width="800"/>


                        <p:commandButton value="Save" icon="ui-icon-disk" actionListener="#{userManager.saveDescription}"/>
                    </h:form>
                    <h:outputText value="Preview:"/>
                    <br/>
                    <h:outputText value="#{userManager.editDescription}" escape="false" ></h:outputText>
                </p:fieldset>
                <p:idleMonitor timeout="60000">
                    <p:ajax
                        event="idle"
                        listener="#{userManager.idleListener}"
                        oncomplete="idleDialog.show()" />
                    <p:ajax
                        event="active"
                        listener="#{userManager.activeListener}" />
                </p:idleMonitor>
                <p:dialog
                    header="Session Exceeded Idle Limit"
                    widgetVar="idleDialog"
                    modal="true"
                    closable="false"
                    draggable="false"
                    resizable="false"
                    appendToBody="true"
                    height="200"
                    width="400">
                    <h:outputText value="Session Terminated, redirecting to initial page" />
                    <h:outputLink title="If you are not readirected click here" value="index.xhtml"/>
                </p:dialog>
            </ui:define>


        </ui:composition>

    </body>
</html>
